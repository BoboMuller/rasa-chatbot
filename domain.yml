version: "2.0"

intents:
  - greet
  - train_to_destination
  - ask_staff_available
  - ask_arrival_time
  - ask_price_range_deggendorf

actions:
  - utter_expected_arrival
  - utter_greet
  - utter_price_range_to_deggendorf
  - utter_staff_availability
  - action_train_to_destination

responses:
    utter_greet:
       - text: |
           Hallo! Wie kann ich helfen?
       - text: |
           Guten Tag!
       - text: |
           Willkommen bei Ihrem Bahn-Assistenten. Wie kann ich behilflich sein?
       - text: |
           Wie kann ich helfen?
       - text: |
           Sie haben gerufen?
       - text: |
           Wohin darf es denn gehen?
       - text: |
           Was darf es denn sein?

     utter_train_to_destination:
        - text: |
            Klar, ich bringe dich gerne nach {stadtname}
        - text: |
            Sehr gern leite ich dich nach {stadtname}
        - text: |
            Hier ist die nächste gelegenheit um nach {stadtname} zu gelangen.

    utter_staff_availability:
        - text: |
            An diesem Bahnhof gibt es leider kein Personal. Tickets müssen am Schalter erworben werden.
        - text: |
            Es tut mir leid, es wurde kein Personal gefunden. Fragen können auch Online beantwortet werden.
        - text: |
            Hier befindet sich kein Personal. Tickets müssen am Schalter erworben werden.
        - text: |
            Es konnte kein Personal in Ihrer Umgebung gefunden werden.

    utter_expected_arrival:
        - text: |
            Du bist um etwa {ankunftszeit} am Ziel.
        - text: |
            Du solltest in {ankunftszeit} ankommen.
        - text: |
            Du benötigst noch {ankunftszeit} bis zum Ziel.

    utter_price_range_to_deggendorf:
        - text: |
            Die Kosten für eine Fahrt variieren zwischen 15 und 17 Euro.



entities:
 - stadtname
 - wohnort
 - ankunftszeit

slots:
 stadtname:
   type: text
   - type: from_entity
       entity: stadtname
 wohnort:
   type: text


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
