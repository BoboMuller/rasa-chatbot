version: "2.0"

intents:
  - greet
  - train_to_destination
  - ask_staff_available
  - ask_arrival_time
  - fav_route
  - thank
  - price
  - ask_function

actions:
  - utter_expected_arrival
  - utter_greet
  - action_train_arrival_time
  - action_price
  - utter_staff_availability
  - utter_function
  - action_fav_route
  - action_train_to_destination

responses:
    utter_greet:
       - text: |
           Hallo! Wie kann ich helfen?
       - text: |
           Guten Tag!
       - text: |
           Willkommen bei Ihrem Bahn-Assistenten. Wie kann ich behilflich sein?
       - text: |
           Wie kann ich helfen?
       - text: |
           Sie haben gerufen?
       - text: |
           Wohin darf es denn gehen?
       - text: |
           Was darf es denn sein?

    utter_staff_availability:
        - text: |
            An diesem Bahnhof gibt es leider kein Personal. Tickets müssen am Schalter erworben werden.
        - text: |
            Es tut mir leid, es wurde kein Personal gefunden. Fragen können auch Online beantwortet werden.
        - text: |
            Hier befindet sich kein Personal. Tickets müssen am Schalter erworben werden.
        - text: |
            Es konnte kein Personal in Ihrer Umgebung gefunden werden.

    utter_function:
        - text: |
            Du kannst mich Fragen wie du zu deinem Ziel kommst
        - text: |
            Ich kann dir sagen, ob Personal in deiner nähe ist.
        - text: |
            Ich kann dir beantworten, wie viel dich ein Ticket kosten würde.
        - text: |
            Ich kann dir favoriten speichern.
        - text: |
            Ich kann dir sagen, wann du an deinem Ziel ankommst.

    utter_thanks_response:
        - text: |
            Kein Problem, sehr gerne!
        - text: |
            Wir helfen jederzeit!


entities:
 - stadtname
 - wohnort
 - ankunftszeit
 - fav

slots:
  stadtname:
    type: text
    mappings:
    - type: from_entity
      entity: stadtname   
  wohnort:
    type: text
    mappings:
    - type: from_entity
      entity: wohnort
  fav:
    type: text
    mappings:
    - type: from_entity
      entity: fav 
  ankunftszeit:
    type: text
    mappings:
    - type: from_entity
      entity: ankunftszeit 


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
