    utter_function:
        - text: |
            Du kannst mich Fragen wie du zu deinem Ziel kommst
        - text: |
            Ich kann dir sagen, ob Personal in deiner nähe ist.
        - text: |
            Ich kann dir beantworten, wie viel dich ein Ticket kosten würde.
        - text: |
            Ich kann dir favouriten speichern.
        - text: |
            Ich kann dir sagen, wann du an deinem Ziel ankommst



entities:
 - stadtname
 - wohnort
 - ankunftszeit
 - fav

slots:
  stadtname:
    type: text
  wohnort:
    type: text
  fav:
    type: text
  ankunftszeit:
    type: text


session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
