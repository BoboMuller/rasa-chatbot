version: "2.0"

nlu:


- intent: greet
  examples: |
    - Hallo
    - Tagchen
    - Guten Tag
    - Hi
    - Moin
    - Grüße
    - Morgen
    - Moinsen
    - Gude

- intent: train_from_to_destination
  examples: |
        - Bring mich von [Nürnberg](startstadt) nach [München](stadtname)
        - Wie komme ich von [Wachenbuchen](startstadt) nach [Passau](stadtname)
        - Ich möchte von [Plattling](startstadt) nach [Landshut](stadtname)
        - Fahr mich von [Gießen](startstadt) nach [Obernzell](stadtname)
        - Wie fährt man von [Bremen](startstadt) nach [Aldersbach](stadtname)
        - Gibt es einen Zug von [Hamburg](startstadt) nach [Füstenzell](stadtname)
        - Welcher Zug fährt von [Köln](startstadt) nach [Regensburg](stadtname)
        - Welchen Zug nimmt man von [Dresden](startstadt) nach [Aunkirchen](stadtname)
        - Schick mich nach [Münster](stadtname) von [Essen](startstadt)
        - Welchen Zug kann ich nach [Deggendorf](stadtname) von [Duisburg](startstadt) nehmen
        - Wann fährt der Zug nach [Hannover](stadtname) von [Düsseldorf](startstadt)
        - Fährt ein Zug von [Augsburg](startstadt) nach [Mainz](stadtname)
        - Ich will nach [Frankfurt](stadtname) von [Regensburg](startstadt)

- intent: ask_staff_available
  examples: |
        - Gibt es an dem Bahnhof Personal
        - Kann ich mir die Tickets beim Personal kaufen
        - Kann mir vor Ort jemand helfen
        - Gibt es dort jemand der mir helfen kann
        - Ist es möglich dass mir dort jemand hilft
        - Habt ihr am Bahnhof Angestellte
        - Gibt es Personal vor Ort
        - Wo ist das Personal
        - Wo finde ich das Personal
        - Wie finde ich das Personal
        - Kann mir wer helfen

- intent: ask_arrival_time
  examples: |
        - Wann sind wir da
        - Sind wir schon da
        - Wann sind wir denn endlich da
        - Wann komme ich an
        - Wie lange dauert das noch
        - Ich fahre schon so lange
        - Nimmt diese Fahrt irgendwann ein Ende
        - Kommen wir bald an
        - Ich möchte nicht mehr fahren

- intent: fav_route
  examples: |
        - Ich möchte das Ziel zu meinen favoriten hinzufügen
        - füge [München](stadtname) als favorite hinzu
        - Zu favoriten hinzufügen
        - bitte füg [Münster](stadtname) zu meinen favoriten

- intent: price
  examples: |
        - Wie viel kostet mich die Fahrt nach [Deggendorf](stadtname)
        - Was kostet die Fahrt
        - Mit welchen Kosten kann ich rechnen
        - Ist die Fahrt teuer
        - Wie viel wird für die Fahrt verlangt
        - Wie teuer ist die Fahrt
        - Was koste mich das
        - Wie viel Geld
        - Kosten

- intent: ask_function
  examples: |
        - Wie funktionierst du
        - Wie nutze ich dich
        - Hast du eine Anleitung
        - Was kannst du alles
        - Wie kannst du mir helfen
        - Kannst du mir helfen

- intent: thank
  examples: |
        - Danke
        - Vielen Dank
        - Dankeschön
        - Du bist ein Lebensretter
        - Thanks
        - Vielen lieben Dank
